{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div>
    {% if object %}
      <h1>Edit {{ object.name }}</h1>
    {% else %}
      <h1>Add a Vacation Spot</h1>
    {% endif %}
  </div>

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit!</button>
</form>

{% endblock %}
